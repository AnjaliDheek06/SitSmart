{% extends 'layout.html' %}

{% block content %}

<style>
    .hero{
        height: 90vh;
        background:
            linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.3)),
            url("/static/exams/images/image-web.jpeg") no-repeat center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .hero-content h2{
        font-size: 55px;
        margin-bottom: 20px;
    }

    .hero-content h2 span{
        color: #1898c7;
    }

    .hero-content p{
        font-size: 30px;
        margin-bottom: 40px;
    }

    .cta{
        background-color: #1898c7;
        border: none;
        padding: 12px 30px;
        font-size: 18px;
        color: white;
        cursor: pointer;
    }
</style>

<section class="hero">
    <div class="hero-content">
        <h2>SIT <span>SMART</span></h2>
        <p>Automated Examination Seating Arrangement System</p>
        <a href="{% url 'login' %}">
            <button class="cta">Get Started</button>
        </a>
    </div>
</section>

{% endblock %}
