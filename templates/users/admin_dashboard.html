<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
   
    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        min-height: 100vh;
        background: radial-gradient(
            ellipse at top,
            #0F2A52 0%,
            #0A1D3B 60%,
            #020617 100%
        );
    }

    .dashboard {
        padding: 30px;
        color: white;
    }

    .dashboard h1 {
        font-size: 30px;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .admin-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
    }

    .admin-actions a {
        background: linear-gradient(135deg, #2563EB, #1E40AF);
        color: white;
        text-decoration: none;
        padding: 18px 20px;
        border-radius: 14px;
        font-size: 20px;
        font-weight: 500;
        text-align: center;
        transition: all 0.3s ease;
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .admin-actions a:hover {
        transform: translateY(-5px);
        background: linear-gradient(135deg, #1D4ED8, #1E3A8A);
    }

    .card {
        background: #ffffff;
        color: #0A1D3B;
        padding: 25px;
        border-radius: 18px;
        margin-bottom: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-3px);
    }

    .card h3 {
        margin: 0;
        font-size: 22px;
        font-weight: 600;
    }

   
    body {
        padding: 24px 32px;
    }

    
    nav {
        margin-bottom: 32px;
        padding: 0 8px;
    }

    .dashboard {
        max-width: 1200px;
        margin: 0 auto;
    }

    
    .admin-actions {
        margin-top: 24px;
        margin-bottom: 48px;
    }

    
    .card {
        margin-bottom: 24px;
    }

    
    @media (max-width: 768px) {
        body {
            padding: 20px 16px;
        }
    }
    </style>
</head>

<body>
{% extends 'layout.html' %}
{% block content %}

<div class="dashboard">
    <h1>Admin Dashboard</h1>

    <div class="admin-actions">
        <a href="{% url 'upload_students' %}">Upload Students</a>
        <a href="{% url 'manage_rooms' %}">Manage Rooms</a>
        <a href="{% url 'manage_exams' %}">Manage Exams</a>
    </div>

    <div class="card">
        <h3>Total Students : {{ total_students }}</h3>
    </div>

    <div class="card">
        <h3>Total Rooms : {{ total_rooms }}</h3>
    </div>

    <div class="card">
        <h3>Upcoming Exams : {{ upcoming_exams }}</h3>
    </div>
</div>

{% endblock %}
</body>
</html>
