<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(
                ellipse at top,
                #0a2a5f 0%,
                #031227 70%,
                #000814 100%
            );
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 80px 20px;
        }

        .exam-container {
            width: 100%;
            max-width: 460px;
        }

        .exam-card {
            background: linear-gradient(180deg, #ffffff, #f8fafc);
            border-radius: 14px;
            padding: 22px 24px;
            box-shadow: 0 25px 50px rgba(18, 16, 16, 0.25);
            border: 1px solid #e5e7eb;
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #0a144e;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        form p {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        form label {
            font-weight: 700;
            font-size: 18px;
            color: #1e3a8a;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            font-size: 13px;
            transition: 0.25s ease;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }

        button {
            margin-top: 6px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37,99,235,0.35);
        }

        .back-link {
            text-align: center;
            margin-top: 14px;
        }

        .back-link a {
            color: #08223d;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="exam-container">
    <div class="exam-card">

        <h2>Add Room</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Room</button>
        </form>

        <div class="back-link">
            <a href="{% url 'manage_rooms' %}">‚Üê Back to Rooms</a>
        </div>

    </div>
</div>

</body>
</html>
